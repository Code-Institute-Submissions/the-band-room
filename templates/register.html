{% extends 'base.html' %}{% block title %}Register User With The Band Room{%
endblock %}{% block head %} {{ super() }} {% endblock %} {% block content %}
<div class="container">
  <h3>Create your account</h3>
  <form
    id="create-account-form"
    action="{{ url_for('register_user') }}"
    method="POST"
    class="col s12"
  >
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
        <input
          id="user_name"
          name="user_name"
          type="text"
          required="required"
          class="validate"
        />
        <label for="user_name">Username</label>
      </div>
    </div>
    <div class="row">
      <div
        class="input-field col s12 tooltipped"
        data-position="top"
        data-tooltip="This is your password - Don't make it too simple"
      >
        <i class="material-icons prefix">lock</i>
        <input
          id="user_key"
          name="user_key"
          type="text"
          required="required"
          class="validate"
        />
        <label for="user_key">Password</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12 text-center">
        <button
          class="waves-effect waves-light btn-large"
          type="submit"
          name="action"
        >
          Register
        </button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
