{% extends 'base.html' %}{% block title %}Your Room{% endblock %}{% block head
%} {{ super() }} {% endblock %} {% block content %}
<!--Band Room-->
<div class="container flex-row">
  <div class="row text-center">
    <!--Band Name-->
    <h5>{{room.band_name}}'s Band Room</h5>
    <div class="col s12 m12">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <p>
            <!--Link to music-->
            Listen to our music:
            <a href="{{room.social_media}}" target="_blank"
              ><i class="material-icons">queue_music</i></a
            >
          </p>
          <!--Band Description-->
          <p>{{room.band_notes}}</p>
        </div>
      </div>
      <!--Edit / Delete Room buttons-->
      {% if 'username' in session %}
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <a
            id="edit-room-btn"
            href="{{url_for('edit_room', room_id=room._id)}}"
            class="waves-effect waves-light btn btn_small blue less-rounded"
            >Edit Room</a
          >
          <a
            id="delete-room-btn"
            href="{{url_for('delete_room', room_id=room._id)}}"
            onclick="return confirm('Are you sure you want to delete this item?');"
            class="waves-effect waves-light btn btn_small blue less-rounded"
            >Delete Room</a
          >
        </div>
      </div>
      {% endif %}
    </div>
  </div>
  {% endblock %}
</div>
